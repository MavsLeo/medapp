<!DOCTYPE html>
<html lang="pt-BR">
  <head>
     <!-- Codificação e Compatibilidade -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Básico -->
    <title>MedApp - Gerenciamento de Pacientes Simplificado</title>
    <meta name="description" content="MedApp é a solução ideal para gerenciar pacientes, agendamentos e históricos médicos com eficiência e segurança.">
    <meta name="keywords" content="MedApp, gerenciamento de pacientes, agendamento médico, software médico, saúde digital">
    <meta name="author" content="Equipe MedApp">
    <meta name="robots" content="index, follow">

    <!-- Cor Personalizada (Navegadores Móveis) -->
    <meta name="theme-color" content="#007BFF">

    <!-- SEO Avançado -->
    <link rel="canonical" href="https://medappemcor.vercel.app/"> <!-- URL principal -->
    <meta name="referrer" content="no-referrer-when-downgrade">

    <!-- Meta Open Graph (Facebook, LinkedIn e outros) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MedApp - Gerenciamento de Pacientes Simplificado">
    <meta property="og:description" content="Gerencie pacientes, agendamentos e históricos médicos de forma simples e eficaz com MedApp.">
    <meta property="og:url" content="https://medappemcor.vercel.app/">
    <meta property="og:image" content="%PUBLIC_URL%/medapp-preview.png">
    <meta property="og:site_name" content="MedApp">
    <meta property="og:locale" content="pt_BR">

    <!-- Meta para Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MedApp - Gerenciamento de Pacientes Simplificado">
    <meta name="twitter:description" content="Gerencie pacientes, agendamentos e históricos médicos com MedApp, o software de saúde digital mais eficiente.">
    <meta name="twitter:image" content="%PUBLIC_URL%/medapp-preview.png">
    <meta name="twitter:site" content="@MedApp">
    <meta name="twitter:creator" content="@MedApp">

    <!-- Meta para Segurança -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://medappemcor.vercel.app/; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="deny">

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
